<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inClass 4</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="css/style.css" />
  <body onload="loadAPI()">
    <div class="container">
      <h1 id="titlePage">Dogs library</h1>
      <form id="form1">
        <div class="row">
          <div class="four columns" id="first">
            <label for="dogs">Breed of Dogs</label
            ><select name="dogs" id="dogs"></select>
          </div>
          <div class="four columns" id="second">
            <label for="numberImage">Number of images</label
            ><input
              type="number"
              name="num"
              id="numberImage"
              min="1"
              max="100"
              step="1"
              value="1"
            />
          </div>
          <div class="four columns">
            <button type="button" id="show">Show images</button>
          </div>
        </div>
      </form>
    </div>
    <div id="library"></div>

    <script src="script.js"></script>
  </body>
</html>
